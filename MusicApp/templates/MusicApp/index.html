<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=FontName">
    <title>Music Streamer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Barlow', sans-serif;
            background: linear-gradient(115deg, #00f3ff, #3f22d4);
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
        }

        h1 {
            font-family: 'Barlow', sans-serif;
            text-align: center;
            color: white;
            margin: 20px;
        }

        .container {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align items to the left corner */
        }

        .song {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            color: white;
            max-width: 400px;
            margin: 10px;
        }

        .song h4 {
            margin-top: 5px;
            font-family: 'Barlow', sans-serif;
        }

        .song img {
            max-width: 295px;
            height: 326px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .song p {
            margin: 8px 0;
        }

        /* Center the audio controls */
        .audio-container {
            text-align: center;
        }

        .song audio {
            display: block;
            margin: 0 auto; /* Center horizontally */
        }

        @media (max-width: 768px) {

        h1 {
            font-size: 24px; /* Example: Reduce the font size for smaller screens */
        }

        .song {
            max-width: 100%; /* Example: Make the song containers full-width */
        }

        .audio-container {
            display: flex;
            flex-direction: column; /* Example: Stack the audio player and button vertically */
            align-items: center; /* Center the elements */
        }
}
    </style>
</head>
<body>
    <h1>Music Player</h1>

    <div class="container">
        {% for song in songs %}
        <div class="song">
            <img src="{{ song.image.url }}" alt="{{ song.title }} Cover">
            <h4>{{ song.title }}</h4>
            <p>Artist : {{ song.artist }}</p>

            <!-- Add an audio player for each song -->
            <div class="audio-container">
                <audio controls>
                    <source src="{{ song.audio_file.url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
